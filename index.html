<!DOCTYPE html>
<html>
<head>
    <title>Destroy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button onclick="destroyEverything()">Destroy</button>

<script>

        // Open google.com in a new tab 500 times

            window.open('https://www.google.com/search?q=abhay+paul+is+a+monkey&rlz=1CAJEHJ_enCA1113&oq=abhay+paul+is+a+monkey&gs_lcrp=EgZjaHJvbWUyBggAEEUYOdIBCTEyMDYzajBqN6gCALACAA&sourceid=chrome&ie=UTF-8&safe=active&ssui=on', '_blank');
        }
    }
</script>

</body>
</html>
